<!DOCTYPE html>
<html lang="en">
<head>
<title>Loading</title>
</head>
<body>
<p>Please wait...</p>
</body>
<script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$.ajax({
		dataType: "jsonp",
		url: "https://ldby.site/local.php",
		jsonp: "callback",
		timeout: 500,
		success: function(data) {
			window.location = "https://www.ldby.site";
			//alert(data.result);
		},
		complete: function(r, status) {
			if(status != 'success') {
				//alert(status);
				window.location = "https://www.ldby.site:8443";
			}
		}
	});
</script>
</html>
